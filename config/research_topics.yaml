# Research Topics Configuration
# Define research areas of interest for focused paper ingestion and queries

# Hot research areas to track
hot_topics:
  agents:
    name: "AI Agents & Autonomous Systems"
    keywords:
      - "autonomous agents"
      - "agent planning"
      - "tool-using agents"
      - "ReAct"
      - "agent frameworks"
      - "LLM agents"
      - "agent collaboration"
      - "agent evaluation"
    arxiv_categories: ["cs.AI", "cs.MA", "cs.LG"]
    description: "Research on autonomous AI agents, planning, tool use, and agent frameworks"

  multi_agent:
    name: "Multi-Agent Systems"
    keywords:
      - "multi-agent systems"
      - "agent communication"
      - "cooperative agents"
      - "multi-agent reinforcement learning"
      - "MARL"
      - "agent coordination"
      - "swarm intelligence"
      - "emergent behavior"
